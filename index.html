<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全家电视频道导航</title>
    <style>
        /* 通用字体设置 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #f5f5f5;
            margin: 20px;
            font-size: 20px; /* 增大基础字体大小 */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .grid-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }

        .channel-box {
            padding: 25px; /* 增大内边距 */
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            position: relative;
            font-size: 1.1em; /* 增大频道名称字体 */
        }

        .channel-number {
            position: absolute;
            left: 15px; /* 调整位置 */
            top: 15px;
            font-size: 24px; /* 增大编号字体 */
            font-weight: bold;
            color: rgba(255,255,255,0.8);
        }

        .channel-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* 央视红色系 */
        .cctv-box { 
            background: linear-gradient(135deg, #c62828, #e53935);
            color: white;
        }

        /* 甘肃频道橙色系 */
        .gansu-box {
            background: linear-gradient(135deg, #f57c00, #fb8c00);
            color: white;
        }

        /* 其他卫视蓝色系 */
        .local-box {
            background: linear-gradient(135deg, #1976d2, #2196f3);
            color: white;
        }

        /* 新增少儿频道绿色系 */
        .kids-box {
            background: linear-gradient(135deg, #43a047, #4caf50);
            color: white;
        }

        /* 新增平台频道紫色系 */
        .platform-box {
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            color: white;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 30px 0;
            font-size: 2.5em; /* 增大标题字体 */
        }

        h2 {
            color: #666;
            margin: 0 0 25px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            font-size: 1.8em; /* 增大分类标题字体 */
        }

        .search-box {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-box input {
            padding: 15px; /* 增大输入框内边距 */
            width: 250px; /* 增大输入框宽度 */
            font-size: 18px; /* 增大输入框字体 */
            border: 2px solid #ddd;
            border-radius: 6px;
        }

        .search-box button {
            padding: 15px 25px; /* 增大按钮内边距 */
            font-size: 18px; /* 增大按钮字体 */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            body {
                font-size: 18px; /* 移动端字体调整 */
            }
            .channel-box {
                padding: 20px;
                font-size: 1em;
            }
            .channel-number {
                font-size: 20px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
            .search-box input {
                width: 200px;
                font-size: 16px;
            }
            .search-box button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- 新增其他频道板块 -->

    <script>
        function searchChannel() {
            const input = document.getElementById('searchInput');
            const number = input.value.trim();
            if (number) {
                const target = document.querySelector(`[data-number='${number}']`);
                if (target) {
                    target.scrollIntoView({behavior: 'smooth', block: 'center'});
                    target.style.animation = 'highlight 1s';
                    setTimeout(() => target.style.animation = '', 1000);
                } else {
                    alert('未找到该编号的频道');
                }
            }
        }

        // 添加动画样式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes highlight {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
